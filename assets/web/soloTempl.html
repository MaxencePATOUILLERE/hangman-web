<html>
<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>
    <h3>Hangman - {{.Attempts}} /10 Attempts</h3>
    <input type="button" onclick="window.location.reload();" value="Refresh" />
    {{range .HangManState}}<p>{{.}}</p>{{end}}
    {{if eq .Attempts 10}}
        <h4>You failed - the word was {{.ToFind}}</h4>
    {{else}}
      {{if ne .Word .ToFind}}
          <h4>{{.Word}}</h4>
              <form method="POST">
                <input type="text" name="letter"><br>
                <button value="submit" >Try</button>
              </form>
      {{else}}
            <h4>Congrats ! - You found the word in {{.Attempts}} failed attempts !</h4>
      {{end}}
    {{end}}
</body>
</html>
